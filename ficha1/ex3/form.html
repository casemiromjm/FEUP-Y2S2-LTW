<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>First Form</title>
        </head>
        <body>
            <form>
                <fieldset>
                    <legend>My Form</legend>

                    <!-- name field -->
                    <label>
                        Name:
                        <input name="name" type="text" required>
                    </label>

                    <!-- age field -->
                    <!-- pq preciso ter o for igual ao id? -->
                    <label for="age-range1">Age</label>
                        <input id="age-range1" type="radio" name="age" value="<18">&lt;18
                        <input id="age-range2" type="radio" name="age" value="19-35">19-35
                        <input id="age-range3" type="radio" name="age" value="36-48">36-48
                        <input id="age-range4" type="radio" name="age" value="<49">&gt;49
                    
                    <!-- profession field -->
                    <label>
                        Profession:
                        <input name="profession" list="professions">
                        <datalist id="professions">
                            <option>Student</option>
                            <option>Computer Engineer</option>
                            <option>Architect</option>
                            <option>Professor</option>
                            <option>Pilot</option>
                            <option>Waiter</option>
                        </datalist> 
                    </label>

                    <!-- country field -->
                    <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="portugal">Portugal</option>
                            <option value="usa">USA</option>
                            <option value="brazil">Brazil</option>
                            <option value="spain">Spain</option>
                            <option value="estonia">Estonia</option>
                            <option value="denmark">Denmark</option>
                            <option value="france">France</option>
                        </select>
                    
                    <!-- interest field -->
                    <!-- msm coisa do age -->
                    <label for="interest1"> Interests:</label>
                        <input id="interest1" type="checkbox" name="interest" value="books">Books
                        <input type="checkbox" name="interest" value="football">Football
                        <input type="checkbox" name="interest" value="chess">Chess
                        <input type="checkbox" name="interest" value="technology">Technology
                        <input type="checkbox" name="interest" value="volley">Volley

                    <!-- extra text field -->
                    <label>
                        How did you find out about the site?
                        <textarea rows="5" cols="60"></textarea>
                    </label>

                    <!-- submit button -->
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </body>
</html>
